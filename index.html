<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TCOD Translator</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="p-4 bg-slate-100 rounded shadow w-[90%]">
        <div class="grid grid-cols-12 gap-4 items-center">
          <div class="col-span-5">
            <textarea
              class="border-2 border-slate-200 p-1 rounded outline-none font-semibold w-full"
              id="input_text"
              rows="10"
            ></textarea>
          </div>
          <div class="col-span-2">
            <button
              class="bg-sky-500 rounded p-2 text-white font-semibold w-full"
            >
              Translate
            </button>
          </div>
          <div class="col-span-5">
            <textarea
              class="border-2 border-slate-200 p-1 rounded outline-none font-semibold w-full"
              id="output_text"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
